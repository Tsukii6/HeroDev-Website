<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <p class="gameName">Rock Paper Scissors</p>

    <img src="./rock-emoji.png" id="rock" onclick="
      playGame('rock');
    ">
    <img src="./paper-emoji.png" id="paper" onclick="
      playGame('paper');
    ">
    <img src="./scissor-emoji.png" id="scissor" onclick="
      playGame('scissor');
    ">

    <p class="displayResult"></p>
    <p class="play"></p>
    <p class="displayScore"></p>

    <button class="reset-score-btn" onclick="
      score.wins = 0
      score.lose = 0
      score.ties =0
      localStorage.removeItem('score')
      updateScoreEle()
    ">Reset Score</button>
  </div>
  
</body>
</html>
